<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container text-center mt-4">
    <h1 class="my-3">Tic Tac Toe</h1>
    <div id="controls" class="d-flex justify-content-center align-items-center gap-3 my-3">
        <div class="btn-group" role="group" aria-label="Game Mode">
            <input type="radio" class="btn-check" name="mode" id="humanMode" value="human" checked>
            <label class="btn btn-outline-primary" for="humanMode">Human</label>

            <input type="radio" class="btn-check" name="mode" id="randomMode" value="random">
            <label class="btn btn-outline-primary" for="randomMode">Random</label>
        </div>

        <button id="restart" class="btn btn-primary">Restart</button>
    </div>
    <div id="status" class="my-3">Player X's turn</div>
    <div id="board"></div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
